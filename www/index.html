<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="./lib/mocha/mocha.css" rel="stylesheet" />
</head>
<body>
    <div id="mocha"></div>

    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/chai/chai.js"></script>
    <script src="./lib/mocha/mocha.js"></script>

    <script>
        mocha.setup('bdd');
    </script>

  <script>
%%TESTS%%
  </script>

<script>
    mocha.checkLeaks();
    mocha.globals(['jQuery']);
    function logError (err) {
        console.error("mocha error:", err);
        $.ajax({
            type: "POST",
            url: "%%STOP_URL%%",
            data: JSON.stringify({
                "suite": "%%SUITE%%",
                "error": err.stack
            }),
            headers: {
                "Accept": "application/json; charset=utf-8",                     
                "Content-Type": "application/json; charset=utf-8"
            },
            dataType: "json"
        });
    }
    try {
        mocha.run()
            .on('error', logError)
            .on('fail', function (event) {
                $.ajax({
                    type: "POST",
                    url: "%%STOP_URL%%",
                    data: JSON.stringify({
                        "suite": "%%SUITE%%",
                        "failure": event.err
                    }),
                    headers: {
                        "Accept": "application/json; charset=utf-8",                     
                        "Content-Type": "application/json; charset=utf-8"
                    },
                    dataType: "json"
                });
            })
            .on('end', function () {

// console.log("Calling STOP URL: ./stop");
                $.ajax({
                    type: "POST",
                    url: "%%STOP_URL%%",
                    data: JSON.stringify({
                        "suite": "%%SUITE%%",
                        "stats": this.stats
                    }),
                    headers: {
                        "Accept": "application/json; charset=utf-8",                     
                        "Content-Type": "application/json; charset=utf-8"
                    },
                    dataType: "json"
                });
            });
    } catch (err) {
        logError(err);
    }
  </script>
</body>
</html>
